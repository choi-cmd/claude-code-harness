{% extends "base.html" %}
{% block pwa %}
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Custom Order">
    <link rel="apple-touch-icon" href="/static/images/icon-192.png">
    <link rel="manifest" href="/static/manifest-admin.json">
{% endblock %}
{% block pwa_script %}{% endblock %}

{% block content %}
<div class="admin-login-card">
    <h1>&#x1f510; 관리자 로그인</h1>

    <form method="POST" action="/admin/login" class="login-form">
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input
                type="password"
                id="password"
                name="password"
                required
                placeholder="관리자 비밀번호 입력"
                autofocus
            >
        </div>

        <button type="submit" class="btn-login">로그인</button>
    </form>
</div>

<style>
.admin-login-card {
    max-width: 400px;
    margin: 100px auto;
    background: linear-gradient(180deg, #FFFFFF 0%, #FDFCF8 100%);
    border-radius: var(--radius-xl);
    padding: 40px;
    box-shadow: var(--shadow-xl);
    border: 1px solid rgba(244, 185, 0, 0.1);
    border-top: 4px solid var(--gold-400);
}

.admin-login-card h1 {
    text-align: center;
    color: var(--gray-800);
    margin-bottom: 32px;
    font-size: 22px;
    font-weight: 800;
    letter-spacing: -0.02em;
}

.login-form .form-group {
    margin-bottom: 24px;
}

.login-form .form-group label {
    color: var(--gray-700);
    font-weight: 600;
    font-size: 14px;
}

.login-form .form-group input {
    background: var(--gray-50);
    border-color: var(--gray-300);
}

.login-form .form-group input:focus {
    background: #fff;
}

.btn-login {
    width: 100%;
    padding: 14px;
    background: var(--gold-gradient);
    color: var(--gray-900);
    border: none;
    border-radius: var(--radius-md);
    font-size: 16px;
    font-weight: 700;
    font-family: var(--font-main);
    cursor: pointer;
    transition: all var(--transition-normal);
    box-shadow: 0 2px 8px rgba(244, 185, 0, 0.2);
    letter-spacing: 0.02em;
}

.btn-login:hover {
    transform: translateY(-2px);
    box-shadow: var(--shadow-gold), 0 8px 24px rgba(244, 185, 0, 0.3);
}

.btn-login:active {
    transform: scale(0.98);
}
</style>
{% endblock %}
